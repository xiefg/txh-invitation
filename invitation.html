<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>同学会邀请函</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            padding: 20px;
            box-sizing: border-box;
        }
        /* --- All styles from InvitationCard.css go here --- */
        .invitation-card {
            width: 100%;
            max-width: 450px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            border: none !important;
            background: white;
        }
        .invitation-header {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 24px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }
        .invitation-header.teacher-header {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
        }
        .header-avatar {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.2);
            object-fit: cover;
        }
        .header-info h1 {
            font-size: 20px;
            font-weight: 600;
            margin: 0;
            line-height: 1.2;
        }
        .personalized-section {
            text-align: center;
            padding: 32px 24px;
        }
        .guest-name {
            font-size: 40px;
            font-weight: bold;
            letter-spacing: 0.1em;
            color: #1f1f1f;
            margin: 8px 0 0;
            line-height: 1.2;
        }
        .greeting {
            font-size: 16px;
            color: #8c8c8c;
            margin-bottom: 0;
        }
        .divider {
            width: 60%;
            height: 1px;
            background: linear-gradient(to right, transparent, #e0e0e0, transparent);
            border: 0;
            margin: 32px auto;
        }
        .memory-quote {
            background-color: transparent;
            padding: 0;
            border: none;
        }
        .memory-intro {
            font-size: 14px;
            color: #8c8c8c;
            margin-bottom: 8px;
        }
        .quote-content {
            font-size: 18px;
            color: #262626;
            font-style: italic;
            margin: 0;
        }
        .event-details {
            padding: 24px;
            border-top: 1px solid #f0f0f0;
            border-bottom: 1px solid #f0f0f0;
            background-color: #fafafa;
        }
        .section-title {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 500;
            color: #595959;
            margin-bottom: 24px;
            gap: 8px;
        }
        .event-details h2 {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
            color: #262626;
        }
        .event-details p {
            font-size: 16px;
            color: #595959;
            line-height: 1.8;
            margin: 8px 0;
            display: flex;
        }
        .event-details p strong {
            font-weight: 600;
            margin-right: 8px;
            color: #262626;
            white-space: nowrap;
        }
        .action-section {
            padding: 24px;
        }
        .button {
            display: block;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            box-sizing: border-box;
        }
        .confirm-button {
            margin-bottom: 24px;
            background: linear-gradient(135deg, #1890ff, #40a9ff);
            color: white;
            font-weight: 500;
        }
        .nav-button {
            background-color: #f0f0f0;
            color: #333;
        }
        .map-image {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 16px;
            border: 1px solid #f0f0f0;
        }
        .guest-name.teacher-title {
            font-size: 32px;
            letter-spacing: 0.08em;
            line-height: 1.4;
        }
        /* Modal styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }
        .modal-overlay.visible {
            opacity: 1;
            visibility: visible;
        }
        .modal-content {
            background: white;
            padding: 24px;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            transform: scale(0.9);
            transition: transform 0.3s;
        }
        .modal-overlay.visible .modal-content {
            transform: scale(1);
        }
        .modal-content h2 { margin-top: 0; }
        .modal-content p { margin-bottom: 24px; }
    </style>
</head>
<body>

    <div id="invitation-container">
        <!-- Content will be dynamically generated by JavaScript -->
        <div style="text-align: center;">
            <h2>正在加载邀请函...</h2>
        </div>
    </div>

    <!-- Modal for confirmation -->
    <div id="confirmation-modal" class="modal-overlay">
        <div class="modal-content">
            <h2 id="modal-title"></h2>
            <p id="modal-message"></p>
            <button id="modal-close-button" class="button confirm-button">关闭</button>
        </div>
    </div>

    <script>
        // Hardcoded user data
        const users = [
            { id: 'user1', name: '张三', nickname: '三儿', memory: '总是在课堂上睡觉，但考试总能过。', category: '同学' },
            { id: 'user2', name: '李四', nickname: '四哥', memory: '篮球场上的风云人物，现在肚子还在吗？', category: '同学' },
            { id: 'user3', name: '王老师', nickname: '王老师', memory: '您的谆谆教诲，我们至今铭记在心。', category: '老师' },
            { id: 'user4', name: '赵五', nickname: '五子', memory: '“这道题我不会”，然后考了全班第一。', category: '同学' }
        ];

        const invitationData = {
            school: '南靖二中 · 2003届 · 同学会',
            eventTitle: '青春不散场 · 我们再相会',
            eventTime: '2025年10月25日 18:00',
            eventLocation: '厦门滨海凯悦尚萃酒店',
            locationCoordinates: '118.10086,24.43632',
            schoolBadgeUrl: '/school-badge.png', // Assuming it's in public/assets
            staticMapUrl: '/static-map.png'
        };

        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('invitation-container');
            // Read user ID from path, e.g., /invitation/user1
            const pathParts = window.location.pathname.split('/');
            const userId = pathParts[pathParts.length - 1];
            const user = users.find(u => u.id === userId);

            if (user) {
                renderCard(container, user);
            } else {
                renderError(container);
            }
        });

        function renderCard(container, user) {
            const isTeacher = user.category === '老师';
            const greetingText = isTeacher ? `尊敬的 ${user.name} 老师` : `Hey, ${user.nickname}!`;
            const nameText = isTeacher ? '桃李芬芳 · 感念师恩' : user.name;
            const memoryIntro = isTeacher ? '我们永远记得您的教诲：' : '还记得我们常开的玩笑吗？';
            const navigationUrl = `https://uri.amap.com/marker?position=${invitationData.locationCoordinates}&name=${encodeURIComponent(invitationData.eventLocation)}`;

            container.innerHTML = `
                <div class="invitation-card">
                    <header class="invitation-header ${isTeacher ? 'teacher-header' : ''}">
                        <img src="${invitationData.schoolBadgeUrl}" alt="校徽" class="header-avatar" />
                        <div class="header-info">
                            <h1>${invitationData.school}</h1>
                        </div>
                    </header>

                    <section class="personalized-section">
                        <p class="greeting">${greetingText}</p>
                        <h2 class="guest-name ${isTeacher ? 'teacher-title' : ''}">${nameText}</h2>
                        ${user.memory ? `<div class="divider"></div>` : ''}
                        ${user.memory ? `
                            <div class="memory-quote">
                                <p class="memory-intro">${memoryIntro}</p>
                                <p class="quote-content">“${user.memory}”</p>
                            </div>
                        ` : ''}
                    </section>
                    
                    <section class="event-details">
                        <div class="section-title"><span>&#x1F4CC;</span><span>聚会信息</span></div>
                        <h2>${invitationData.eventTitle}</h2>
                        <p><strong>时间：</strong>${invitationData.eventTime}</p>
                        <p><strong>地点：</strong>${invitationData.eventLocation}</p>
                    </section>

                    <section class="action-section">
                        <button id="confirm-btn" class="button confirm-button">
                            &#x2714;&#xFE0F; 欣然赴约
                        </button>
                        <img src="${invitationData.staticMapUrl}" alt="活动地点地图" class="map-image" />
                        <a href="${navigationUrl}" target="_blank" rel="noopener noreferrer" class="button nav-button">
                            &#x1F4CD; 一键导航
                        </a>
                    </section>
                </div>
            `;

            // Add event listener for the confirmation button
            document.getElementById('confirm-btn').addEventListener('click', () => {
                showModal('确认成功', `感谢您的确认，${user.nickname}！我们非常期待您的到来。`);
            });
        }

        function renderError(container) {
            container.innerHTML = `
                <div class="invitation-card" style="padding: 24px; text-align: center;">
                    <h2>无法加载邀请函</h2>
                    <p>链接无效或已过期，请联系活动组织者。</p>
                </div>
            `;
        }

        function showModal(title, message) {
            document.getElementById('modal-title').innerText = title;
            document.getElementById('modal-message').innerText = message;
            const modal = document.getElementById('confirmation-modal');
            modal.classList.add('visible');

            document.getElementById('modal-close-button').onclick = () => {
                modal.classList.remove('visible');
            };
            modal.onclick = (event) => {
                if (event.target === modal) {
                    modal.classList.remove('visible');
                }
            };
        }
    </script>
</body>
</html>
